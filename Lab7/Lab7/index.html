<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section class="task1">

        <form action="#" class="task1" method="post">

            <div class="input_wrapper"> 
                <label for="imie2">Imię:</label>
                <input type="text" id="imie2" name="imie" placeholder="Name" pattern="[A-Za-z]{1,}" required>
                <p id="nameError" class="error-message"></p>
            </div>
            
            <div class="input_wrapper"> 
                <label for="nazwisko2">Nazwisko:</label>
                <input type="text" id="nazwisko2" name="nazwisko" placeholder="Surname" pattern="[A-Za-z]{1,}">
                <p id="surnameError" class="error-message"></p>
            </div>
            
            <div class="input_wrapper">     
                <label for="email2">Email:</label>
                <input type="email" id="email2" name="email" placeholder="example@mail.com" required>
                <p id="emailError" class="error-message"></p>
            </div>
            
            <div class="input_wrapper"> 
                <label for="haslo2">Hasło:</label>
                <input type="password" id="haslo2" name="haslo" minlength="8" required oninput="validatePasswordMatch()">
                <p id="passwordError" class="error-message"></p>
            </div>
            
            <div class="input_wrapper">
                <label for="powtorz-haslo2">Powtórz hasło:</label>
                <input type="password" id="powtorz-haslo2" name="powtorz-haslo" minlength="8" required oninput="validatePasswordMatch()">
                <p id="passwordMatchError2" class="error-message"></p>
            </div>                
            
            <div class="input_wrapper"> 
                <label for="plec2">Płeć:</label>
                <select id="plec2" name="plec" required>
                    <option value="kobieta">Kobieta</option>
                    <option value="mezczyzna">Mężczyzna</option>
                    <option value="inne">Inne</option>
                </select>
                <p id="genderError" class="error-message"></p>
            </div>
            
            <div class="input_wrapper"> 
                <label for="telefon2">Telefon:</label>
                <input type="tel" id="telefon2" placeholder="xxx-xxx-xxx" name="telefon" maxlength="9" pattern="[0-9]{9}" required>    
                <p id="phoneError" class="error-message"></p>
            </div>
            
            <div class="input_wrapper"> 
                <label for="data-urodzenia2">Data urodzenia:</label>
                <input type="date" id="data-urodzenia2" name="data-urodzenia" required>
                <p id="dobError" class="error-message"></p>
            </div> 
            
            <div class="input_wrapper"> 
                <label for="kraj2">Kraj:</label>
                <select id="kraj2" name="kraj" required onchange="updateVoivodeshipField()">
                    <option value="poland">Poland</option>
                    <option value="other">Other</option>
                    <option value="-" selected="selected">None</option>
                </select>
                <p id="countryError" class="error-message"></p>
            </div>
            
            <div class="input_wrapper"> 
                <label for="wojewodztwo">Województwo:</label>
                <input type="text" id="wojewodztwo-input" name = 'wojewodztwo' placeholder = 'Województwo' disabled oninput="toggleAddressInput()">
                <select id="wojewodztwo" name="wojewodztwo" disabled>
                </select>
            </div>
            
            <div class="input_wrapper"> 
                <label for="adres">Adres:</label>
                <input type="text" id="adres" name="adres" disabled>
            </div>

            <div class="input_wrapper" id="correspondenceAddressWrapper" style="margin-top: 14px; margin-bottom: 10px;"> 
                <label for="korespondencyjny">Korespondencyjny taki sam jak zamieszkania:</label>
                <input type="checkbox" id="korespondencyjny" name="korespondencyjny" checked>
            </div>
            
            <div class="input_wrapper" id="input_mailing_address" style="display: none;">
                <label for="korespondencyjny">Adres korespondencyjny:</label>
                <input type="text" id="adresKorespondencyjny" name="adresKorespondencyjny" placeholder="Adres korespondencyjny" disabled>
            </div>

            <div class="input_wrapper"> 
                <input type="submit" id="first_task_submit2" value="Zarejestruj" onclick="return validateForm(event)">
            </div>

        </form>

    </section>

    <section class="quiz_task_section">
        <form class="quiz_form" id="quiz-form">

            <div class="input_wrapper">
                <label for="question">Treść pytania:</label><br>
                <input type="text" id="question" name="question"><br>
            </div>

            <div class="input_wrapper">
                <label for="answer">Odpowiedź:</label><br>
                <input type="text" id="answer" name="answer"><br><br>
            </div>

            <div class="input_wrapper">
                <button class="add_question_btn" type="button" onclick="addQuestion()">Dodaj pytanie</button>
            </div>

        </form>

        <div id="question-list"></div>

    </section>
    
</body>

</html>
